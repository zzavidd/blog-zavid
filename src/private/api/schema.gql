###############
# Base Schema
###############

type Post {
  id: Int
  title: String!
  type: PostType
  datePublished: String
  content: String
  image: String
  slug: String
  excerpt: String
  status: PostStatus
  createTime: String
}

type Query {
  getAllPosts(limit: Int, sort: PostOrder, type: PostType): [Post]
  getSinglePost(id: Int!): Post
}

type Mutation {
  createPost(post: PostInput, isPublish: Boolean): Post
  updatePost(
    id: Int!
    post: PostInput!
    isPublish: Boolean
    imagesHaveChanged: Boolean
  ): Post
  deletePost(id: Int!): Post
}

###############
# Helpers
###############

enum PostType {
  Epistle
  Reverie
  Poem
  Page
}

enum PostField {
  id
  title
  type
  datePublished
  status
  createTime
}

enum PostStatus {
  DRAFT
  PRIVATE
  PUBLISHED
}

enum Order {
  ASC
  DESC
  RANDOM
}

input PostInput {
  title: String!
  type: PostType
  datePublished: String
  content: String
  image: String
  slug: String
  excerpt: String
  status: PostStatus
}

input PostOrder {
  field: PostField
  order: Order
}