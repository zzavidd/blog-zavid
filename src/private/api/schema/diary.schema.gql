###############
# Base Schema
###############

type DiaryEntry {
  id: Int
  date: String
  content: String
  slug: String
  status: DiaryStatus
}

extend type Query {
  diaryEntries: [DiaryEntry]
  diaryEntry(id: Int!): DiaryEntry
}

extend type Mutation {
  createDiaryEntry(entry: DiaryInput, isPublish: Boolean): DiaryEntry
  updateDiaryEntry(
    id: Int!
    entry: DiaryInput!
    isPublish: Boolean
  ): DiaryEntry
  deleteDiaryEntry(id: Int!): DiaryEntry
}

###############
# Helpers
###############

enum DiaryStatus {
  PRIVATE
  PUBLISHED
}

input DiaryInput {
  date: String
  content: String
  status: DiaryStatus
}
